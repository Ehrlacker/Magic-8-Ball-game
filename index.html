<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 ball</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Magic 8 Ball</h1>

    <br />

    <h2>
      Type a question below, then
      <br />
      press the button to receive
      <br />
      your answer.
    </h2>

    <br />

    <form>
      <label class="label" for="question"> Ask your question</label>
      <input
        type="text"
        class="question"
        placeholder="What is your question?"
      />
    </form>

    <button id="clickMe" type="button" value="click for answer">
      click for answer
    </button>

    <div class="picBox">
      <img src="Magic 8 ball pic.png" alt="Magic 8 ball" class="magic-8-ball" />
      <input type="text" class="answer" placeholder="Answer" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
